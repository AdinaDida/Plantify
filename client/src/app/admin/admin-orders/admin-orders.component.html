<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Change Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <th># {{order.id}}</th>
                        <td>{{order.orderDate | date: 'medium'}}</td>
                        <td>{{order.total | currency}}</td>
                        <td>{{order.status}}</td>
                        <td>
                            <div class="dropdown ml-3 mr-5" dropdown>
                                <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
                                    <b style="font-weight: 900;">Change Status</b>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *bsDropdownMenu>
                                    <a (click)="changeStatus(order.id, 1)"class="dropdown-item d-flex align-items-center py-2">
                                         Payment Accepted
                                    </a>
                                    <a (click)="changeStatus(order.id, 3)" class="dropdown-item d-flex align-items-center py-2">
                                        Confirmed
                                    </a>
                                    <a (click)="changeStatus(order.id, 4)" class="dropdown-item d-flex align-items-center py-2">
                                        Shipped
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
