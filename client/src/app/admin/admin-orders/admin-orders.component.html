<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer; text-align: center;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Change Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td class="zoom" routerLink="/admin/order/{{order.id}}"><strong>#{{order.id}}</strong></td>
                        <td>{{order.orderDate | date: 'medium'}}</td>
                        <td>{{order.total | currency}}</td>
                        <td>{{order.status}}</td>
                        <td>
                            <button *ngIf="order.status == 'Pending' || order.status == 'Payment Received'" class="btn btn-outline-dark"><a (click)="confirmChangeStatus(order.id, 3)">Confirm Order</a></button>
                            <button *ngIf="order.status == 'Confirmed' "  class="btn btn-outline-secondary"><a (click)="confirmChangeStatus(order.id, 4)">Ship Order</a></button>
                            <button *ngIf="order.status == 'Shipped' "  class="btn btn-outline-success"><a (click)="confirmChangeStatus(order.id, 5)">Finish Order</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
