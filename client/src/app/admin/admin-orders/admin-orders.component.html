                        <td>{{order.total | currency}}</td>
                        <td>{{order.status}}</td>

                                    <a *ngIf="order.status == 'Pending' || order.status == 'Payment Received' " (click)="changeStatus(order.id, 3)" class="dropdown-item d-flex align-items-center py-2">

                                    </a>
                                </div>
                            </div> -->

                            <button *ngIf="order.status == 'Confirmed' "  class="btn btn-outline-dark" style="margin-left: 15px;"><a (click)="changeStatus(order.id, 4)">Ship Order</a></button>
