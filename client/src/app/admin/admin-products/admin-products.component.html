<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Brand</th>
                        <th>Product Type</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.productBrand.name}}</td>
                        <td>{{product.productType.name}}</td>
                        <td>
                            <a class="text-danger"><i (click)="deleteProduct(product.id)" class="fa fa-trash" style="font-size: 2em; cursor: pointer; "></i></a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
