<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer; text-align: center;">
                <thead class="thead-light">
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td><img src="https://localhost:44376/{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid" style="max-height: 50px;"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.productBrand.name}}</td>
                        <td>{{product.productType.name}}</td>
                        <td>${{product.price}}</td>
                        <td>
                            <a class="text-danger"><i (click)="deleteProductConfirm(product.id)" class="fa fa-trash" style="font-size: 2em; cursor: pointer; "></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
