<header>
     <span
          *ngIf="totalCount && totalCount > 0">Showing
          <b style="font-weight:bold;">
               {{(pageNumber-1)*pageSize+1}} - {{(pageNumber)*pageSize > this.totalCount ? totalCount : (pageNumber)*pageSize}}
          </b>
          of
          <b style="font-weight:bold;"> 
               {{this.totalCount}} 
          </b> 
          results 
     </span> 
           <span *ngIf="this.totalCount == 0">
               No Results
          </span>
</header>
