<div class="container">
   <div class="row">
       <section class="col-3">
        <h5 class="text-dark ml-3">Sort By:</h5>
        <select class="custom-select mb-3"  (change)="onSortSelected($event.target.value);">
            <option *ngFor="let sort of sortOptions"
            [value]="sort.value"
            >{{sort.name}}</option>
           
        </select>
            <h5 class="text-dark ml-3">Categories</h5>           
        <ul class="list-group" >
            <li class="list-group-item"
            *ngFor="let brand of brands"
            [value]="brand.id"
            [class.active]="brand.id ===this.shopParams.brandId"
            (click)="onBrandSelected(brand.id)"
            >
            {{brand.name}}</li>
            
          </ul>
          <h5 class="text-dark ml-3">Plant Type</h5>           
          <ul class="list-group"  >
              <li class="list-group-item" 
              *ngFor="let type of types"
              [class.active]="type.id ===this.shopParams.typeId"
              [value]="type.id"
              (click)="onTypeSelected(type.id)"

              >{{type.name}}</li>
              
            </ul>
       </section>

       <section class="col-9">
           <div class="d-flex justify-content-between align-items-center pb-2">
           <app-paging-header
           [totalCount] = "totalCount"
           [pageSize] ="this.shopParams.pageSize"
           [pageNumber] = "this.shopParams.pageNumber">

           </app-paging-header>
            <div class="form-inline mt-12">
                <input type="text" style="width:300px" placeholder="search" class="form-control my-2">
                <button class="btn btn-outline-primary ml-2 my-2">Search</button>
                <button class="btn btn-outline-success my-2 ml-2">Reset</button>
            </div>   
           </div>
        
        <div class="row align-items-center justify-content-between ">
            <div class="col-md-4" *ngFor="let product of products">
                <app-product-item [product]="product"></app-product-item>
            </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager
            [pageSize]="shopParams.pageSize"
            [totalCount]="totalCount"
            (pageChanged)="onPageChanged($event)"
            ></app-pager>
        </div>
        
       </section>
   </div>
</div>
