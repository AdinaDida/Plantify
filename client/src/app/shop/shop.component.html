<div class="container">
   <div class="row">
       <section class="col-3">
        <h5 class="text-dark ml-3">Sort By:</h5>
        <select class="custom-select mb-3">
            <option selected>Alphabetical</option>
            <option value="x">Price: Low to High</option>
            <option value="y">Price: High to Low</option>
        </select>
            <h5 class="text-dark ml-3">Categories</h5>           
        <ul class="list-group" >
            <li class="list-group-item"
            *ngFor="let brand of brands"
            [value]="brand.id"
            [class.active]="brand.id ===this.brandIdSelected"
            (click)="onBrandSelected(brand.id)"
            >
            {{brand.name}}</li>
            
          </ul>
          <h5 class="text-dark ml-3">Plant Type</h5>           
          <ul class="list-group"  >
              <li class="list-group-item" 
              *ngFor="let type of types"
              [class.active]="type.id ===this.typeIdSelected"
              [value]="type.id"
              (click)="onTypeSelected(type.id)"

              >{{type.name}}</li>
              
            </ul>
       </section>

       <section class="col-9">
           <div class="d-flex justify-content-between align-items-center pb-2">
            <header>
                <span>Showing <strong>10</strong> of <strong> 18 </strong> results </span> 
            </header>
            <div class="form-inline mt-12">
                <input type="text" style="width:300px" placeholder="search" class="form-control my-2">
                <button class="btn btn-outline-primary ml-2 my-2">Search</button>
                <button class="btn btn-outline-success my-2 ml-2">Reset</button>
            </div>   
           </div>
        
        <div class="row align-items-center justify-content-between ">
            <div class="col-md-4" *ngFor="let product of products">
                <app-product-item [product]="product"></app-product-item>
            </div>
        </div>
       </section>
   </div>
</div>
