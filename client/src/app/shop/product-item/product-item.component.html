<div class=" h-100 card mb-4 box-shadow mt-auto">
    <img class="card-img-top img-fluid bg-light" src="{{product.pictureUrl}}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" data-holder-rendered="true">
    <div class="card-body">
      <p class="card-text" routerLink="/shop/{{product.id}}">{{product.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group mt-auto">
          <button type="button" (click)="addItemToBasket()" class="btn btn-sm btn-outline-secondary"> &nbsp;&nbsp;  <i class="fa fa-shopping-cart">&nbsp;&nbsp;</i>  </button>
          <button type="button" style="margin-left: 5px;" class="btn btn-sm btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
        </div>
        <small class="text-muted">{{product.price | currency}}</small>
      </div>
    </div>
  </div>
